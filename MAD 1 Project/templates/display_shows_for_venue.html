<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Shows at {{ venues.name }}</title>
    <style>
      /* Add styles here */
      .header {
        text-align: center;
        background-color: aqua;
        padding: 20px;
        margin-bottom: 20px;
      }
      .navbar {
        background-color: black;
      }
      .card {
        margin-bottom: 20px;
      }
      .card-title {
        font-size: 20px;
        margin-bottom: 10px;
      }
      .card-text {
        font-size: 14px;
        margin-bottom: 10px;
      }
      .card-footer {
        text-align: center;
      }
      .container {
        margin-top: 30px;
      }
      .card {
        background-color: #F9F9F9;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }
      .card h5 {
        margin-bottom: 10px;
      }
      .card p {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <header><nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="{{ url_for('user_dashboard',user_id=userr.id) }}">Show Buzz</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('user_profile',user_id=userr.id) }}">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('index')}}">Index</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('display_venues',user_id=userr.id) }}">Cinemas</a>
            <li><form action="{{ url_for('search',user_id=userr.id) }}" method="POST">
              <input type="text" name="location" placeholder="Enter your location preference">
              <input type="text" name="tags" placeholder="Enter movie tags">
              <input type="text" name="rating" placeholder="Enter movie rating">
              <input type="text" name="name" placeholder="Enter movie name">
              <input type="submit" value="Search">
            </form></li>
          </li></ul></div></nav></header>
    <div class="container">
      <h2 class="text-center">Shows at {{ venues['name'] }}</h2>
      <p class="text-center">Location: {{ venues.location }}</p>
      {% for show in shows %}
        <div class="card">
          <h5>Show Name: {{ show.name }}</h5>
          <p>Date: {{ show.Date }}</p>
          <p>Time: {{ show.time }}</p>
          <p>Price: {{ show.price }}</p>
          <p>Available Seats: {{ show.available_seats }}</p>
          <a href="{{ url_for('tickets_booked', user_id=user_id, show_id=show.id, venue_id=ven_id, date=show.Date, time=show.time) }}" class="btn btn-primary">Book</a>
        </div>
      {% endfor %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVz"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNS"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
  </body>
</html>
